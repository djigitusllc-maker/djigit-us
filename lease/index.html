<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Автолизинг в Лос-Анджелесе| DJIGIT US LLC</title>

</head>

<body>
  <div class="container">
    <img src="/New LOGO.jpg" alt="DJIGIT US" class="logo">
    <h1>Автолизинг в Лос-Анджелесе через брокера</h1>
    <p>Подбор лизинга через брокера. Без визитов в дилерства.</p>

    <div class="conditions">
      ✔ Кредитный рейтинг от 620+<br>
      ✔ Подтверждённый доход от $6,000 / мес<br>
      ✔ Резиденты Калифорнии
    </div>

    <form action="https://formsubmit.co/djigitusllc@GMAIL.COM" method="POST">
      
      <!-- защита от спама -->
      <input type="hidden" name="_captcha" value="false">

      <!-- тема письма -->
      <input type="hidden" name="_subject" value="New Lease Pre-Qualification">

      <!-- куда редиректить после -->
      <input type="hidden" name="_next" value="https://djigit.us/lease/thank-you.html">

      <label>Имя</label>
      <input type="text" name="Name" required>

      <label>Телефон</label>
      <input type="tel" name="Phone" required>

      <label>Кредитный рейтинг</label>
      <select name="Credit Score" required>
        <option value="">Выберите</option>
        <option>620–659</option>
        <option>660–699</option>
        <option>700+</option>
      </select>

      <label>Месячный доход</label>
      <select name="Monthly Income" required>
        <option value="">Выберите</option>
        <option>$6,000–7,999</option>
        <option>$8,000–9,999</option>
        <option>$10,000+</option>
      </select>

      <label>Резидент Калифорнии?</label>
      <select name="CA Resident" required>
        <option value="">Выберите</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <button type="submit">Проверить условия</button>

      <div class="note">
        This is not a credit application. Submitting this form does not affect your credit score.
      </div>
    </form>
  </div>
</body>
</html>
