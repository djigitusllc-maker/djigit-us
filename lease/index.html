<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Автолизинг в Лос-Анджелесе| DJIGIT US LLC</title>

  <style>
  *,
*::before,
*::after {
  box-sizing: border-box;
}
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .conditions {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input,
select,
button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 15px;
  box-sizing: border-box;
}

select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}
    }
    button {
      margin-top: 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .note {
      margin-top: 14px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/New LOGO.jpg" alt="DJIGIT US" class="logo">
    <h1>Автолизинг в Лос-Анджелесе через брокера</h1>
    <p>Подбор лизинга через брокера. Без визитов в дилерства.</p>

    <div class="conditions">
      ✔ Кредитный рейтинг от 620+<br>
      ✔ Подтверждённый доход от $6,000 / мес<br>
      ✔ Резиденты Калифорнии
    </div>

    <form action="https://formsubmit.co/djigitusllc@GMAIL.COM" method="POST">
      
      <!-- защита от спама -->
      <input type="hidden" name="_captcha" value="false">

      <!-- тема письма -->
      <input type="hidden" name="_subject" value="New Lease Pre-Qualification">

      <!-- куда редиректить после -->
      <input type="hidden" name="_next" value="https://djigit.us/lease/thank-you.html">

      <label>Имя</label>
      <input type="text" name="Name" required>

      <label>Телефон</label>
      <input type="tel" name="Phone" required>

      <label>Кредитный рейтинг</label>
      <select name="Credit Score" required>
        <option value="">Выберите</option>
        <option>620–659</option>
        <option>660–699</option>
        <option>700+</option>
      </select>

      <label>Месячный доход</label>
      <select name="Monthly Income" required>
        <option value="">Выберите</option>
        <option>$6,000–7,999</option>
        <option>$8,000–9,999</option>
        <option>$10,000+</option>
      </select>

      <label>Резидент Калифорнии?</label>
      <select name="CA Resident" required>
        <option value="">Выберите</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <button type="submit">Проверить условия</button>

      <div class="note">
        This is not a credit application. Submitting this form does not affect your credit score.
      </div>
    </form>
  </div>
</body>
</html>
