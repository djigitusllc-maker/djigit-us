<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo img {
      max-width: 120px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-header h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .form-header p {
      color: #555;
      line-height: 1.4;
      font-size: 14px;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .field label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .field input,
    .field select {
      height: 44px;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0a66ff;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.95;
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="/New LOGO.jpg" alt="DJIGIT US">
    </div>

    <div class="form-header">
      <h1>Подбор авто в лизинг</h1>
      <p>
        Это предварительный запрос. Заполнение формы не влияет на кредитный рейтинг.
        Оставьте заявку — мы подберём 2–3 варианта авто под ваши параметры.
      </p>
    </div>

    <form id="leaseForm">

      <div class="field">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя" required>
      </div>

      <div class="field">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="(XXX) XXX-XXXX" required>
      </div>

      <div class="field">
        <label>Комфортный ежемесячный платёж ($)</label>
        <select name="payment" required>
          <option value="">Выберите</option>
          <option>до $300</option>
          <option>$300–399</option>
          <option>$400–499</option>
          <option>$500+</option>
        </select>
      </div>

      <div class="field">
        <label>Первоначальный взнос (Down Payment)</label>
        <select name="downpayment" required>
          <option value="">Выберите</option>
          <option>$0–1,000</option>
          <option>$1,000–2,000</option>
          <option>$2,000–3,000</option>
          <option>$3,000+</option>
        </select>
      </div>

      <div class="field">
        <label>Примерный кредитный рейтинг</label>
        <select name="credit_score" required>
          <option value="">Выберите</option>
          <option>Плохой (ниже 580)</option>
          <option>Средний (580–650)</option>
          <option>Хороший (650–720)</option>
          <option>Отличный (720+)</option>
        </select>
      </div>

      <button type="submit">Подобрать варианты авто</button>
<div id="status" style="margin-top:12px;font-size:14px;color:#d00;"></div>

    </form>
  </div>

  <script>
    const form = document.getElementById('leaseForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Отправка…';

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch('https://script.googleusercontent.com/macros/s/AKfycby.../exec', {
          method: 'POST',
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.status === 'ok') {
          window.location.href = '/lease/thank-you.html';
        } else {
          status.textContent = 'Ошибка отправки';
        }
      } catch (err) {
        status.textContent = 'Сервер недоступен';
      }
    });
  </script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const phoneInput = document.getElementById('phone');
  if (!phoneInput) return;

  phoneInput.addEventListener('input', () => {
    let digits = phoneInput.value.replace(/\D/g, '').slice(0, 10);

    let formatted = '';
    if (digits.length > 0) {
      formatted = '(' + digits.slice(0, 3);
    }
    if (digits.length >= 4) {
      formatted += ') ' + digits.slice(3, 6);
    }
    if (digits.length >= 7) {
      formatted += '-' + digits.slice(6, 10);
    }

    phoneInput.value = formatted;
  });
});
</script>

</body>
</html>
