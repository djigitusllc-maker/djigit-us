<body>
  <div class="container">

    <img src="../New LOGO.jpg" alt="DJIGIT US" class="logo">

<p>Оставьте заявку — мы подберём 2–3 варианта авто под ваши условия.</p>

    <div class="conditions">
✓ Бесплатный подбор авто<br>
✓ Без обязательств<br>

</div>

    <form action="https://formsubmit.co/djigitusllc@gmail.com" method="POST">

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Lease Pre-Qualification">
      <input type="hidden" name="_next" value="https://djigit.us/lease/thank-you.html">

      <label>Имя</label>
      <input type="text" name="Name" required>

      <label>Телефон</label>
<input
  type="tel"
  name="Phone"
  required
  inputmode="numeric"
  pattern="[0-9]{10}"
  placeholder="Например: 8185551234"
  title="Введите 10-значный номер телефона (только цифры)"
>
     <label>Комфортный ежемесячный платёж ($)</label>
<select name="Monthly Payment" required>
  <option value="">Выберите</option>
  <option value="Under $300">До $300</option>
  <option value="$300–$399">$300–$399</option>
  <option value="$400–$499">$400–$499</option>
  <option value="$500–$599">$500–$599</option>
  <option value="$600+">$600+</option>
</select>

      <label>Первоначальный взнос (Down Payment)</label>
<select name="Down Payment" required>
  <option value="">Выберите</option>
  <option value="$0">$0</option>
  <option value="$1,000–$2,999">$1,000–$2,999</option>
  <option value="$3,000–$4,999">$3,000–$4,999</option>
  <option value="$5,000+">$5,000+</option>
</select>

      <label>Примерный кредитный рейтинг</label>
<select name="Credit Score">
        <option value="">Выберите</option>
        <option>620–659</option>
        <option>660–699</option>
        <option>700+</option>
      </select>

     <button type="submit">Получить предложения</button>

      <div class="note">
        Мы не проверяем кредитную историю.
Заявка не влияет на ваш credit score.
      </div>
